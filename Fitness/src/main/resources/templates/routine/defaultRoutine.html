<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="layout/default_layout">
<head>
<title>루틴 목록 페이지</title>
<link rel="stylesheet" href="/css/flexitem.css">
</head>
<body layout:fragment="section">
	<div>기본 루틴</div>
	<div class="flex-container">
		<th:block th:each="routine : ${routines}">
			<a th:href="|/routine/default/${routine.rout_no}|">
				<div class="flex-item" th:text=${routine.name}></div>
			</a>
		</th:block>
	</div>
	<!--  이전 그룹 이동 -->
	<a
		th:href="@{/routine/default(page=${navigator.currentPage - navigator.pagePerGroup})}"><<</a>&nbsp;&nbsp;
	<!--  이전 페이지 이동 -->
	<a th:href="@{/routine/default(page=${navigator.currentPage - 1})}"><</a>&nbsp;&nbsp;
	<th:block
		th:each="counter : ${#numbers.sequence(navigator.startPageGroup, navigator.endPageGroup)}">
		<a th:href="@{/routine/default/(page=${counter})}" th:text="${counter}"></a>&nbsp;&nbsp;
	</th:block>
	<!--  다음 페이지 이동 -->
	<a th:href="@{/routine/default(page=${navigator.currentPage + 1})}">></a>&nbsp;&nbsp;
	<!--  다음 그룹 이동 -->
	<a
		th:href="@{/routine(page=${navigator.currentPage + navigator.pagePerGroup})}">>></a>&nbsp;&nbsp;
</body>
</html>
