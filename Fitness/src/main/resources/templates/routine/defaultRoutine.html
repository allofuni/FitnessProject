<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout/default_layout">
<head>
	<title>기본 루틴 목록</title>
	<link rel="stylesheet" href="/css/flexitem.css">
</head>
<body layout:fragment="section">
	<div class="text-center">
		<h1>기본 루틴</h1>
	</div>
	<div class="flex-container">
		<th:block th:each="routine : ${routines}">
			<a th:href="|/routine/default/${routine.rout_no}|">
				<div class="flex-item">
					<!-- <img th:src="${routine.image}" th:alt="${routine.name}"> -->
					<div class="item-name flex-center" th:text="${routine.name}"></div>
				</div>
			</a>
		</th:block>
	</div>
	<div class="navigator">
		<th:block th:if="${navigator.currentGroup != 0}">
			<!-- 첫 페이지로 이동 -->
			<a th:href="@{/routine/default(page=1)}">&lt;&lt;</a>
			<!-- 이전 그룹 이동 -->
			<a th:href="@{/routine/default(page=${navigator.endPageGroup - navigator.pagePerGroup})}">&lt;</a>
		</th:block>
		<!-- 페이지 표시 -->
		<th:block th:each="counter : ${#numbers.sequence(navigator.startPageGroup, navigator.endPageGroup)}">
			<span th:if="${navigator.currentPage == counter}" th:text="${counter}"></span>
			<a th:unless="${navigator.currentPage == counter}" th:href="@{/routine/default/(page=${counter})}" th:text="${counter}"></a>
		</th:block>
		<th:block th:if="${navigator.currentGroup < navigator.totalGroupCount - 1}">
			<!-- 다음 그룹 이동 -->
			<a th:href="@{/routine/default(page=${navigator.startPageGroup + navigator.pagePerGroup})}">&gt;</a>
			<!-- 마지막 페이지로 이동 -->
			<a th:href="@{/routine/default(page=${navigator.totalPageCount})}">&gt;&gt;</a>
		</th:block>
	</div>
</body>
</html>
