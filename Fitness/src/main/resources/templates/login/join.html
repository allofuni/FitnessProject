<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="layout/default_layout">
<head>
	<title>회원가입</title>
	<link rel="stylesheet" href="/css/join.css">
	<script src="/js/join.js"></script>
</head>
<body layout:fragment="section">

	<h2>회원정보 입력</h2>
	<form th:action="|/${lang}/join|" method="post" th:object="${memberJoin}"
		onsubmit="return checkForm()">
		<table>
			<tr>
				<td class="formName" style=" width: 20%;">이메일</td>
				<td><input type="email" th:field="*{mail}" id="email"
					name="email" 
					placeholder="이메일 형식으로 입력해주세요."
					onkeyup="resetCheckEmail()"></td>
				<td><sub class="email"></sub>
					<button type="button" id="check-email" class="button" style=" width: 45%; text-align: center" >중복
						확인</button> <span id="email-result"></span></td>
			</tr>

			<tr>
				<td class="formName">비밀번호</td>
				<td><input type="password" id="password"
					name="password"
					pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[!@#$%^&*]).{8,16}$"
					placeholder="숫자,영어 대소문자, 특수문자(!@#$%^&*)를 최소 하나 이상 포함해 8자리 이상 16자리 이하 가능"
					required
					oninvalid="setCustomValidity('비밀번호는 숫자, 알파벳 대소문자, 특수문자 중 최소 하나를 꼭 포함해 8자 이상 16자 이하로 입력해주세요.')"
					oninput="setCustomValidity('')"> <sub class="password"></sub></td>

			</tr>

			<tr>
				<td class="formName">비밀번호 확인</td>
				<td><input type="password" id="confirm-password"
					name="confirm-password"
					pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[!@#$%^&*]).{8,16}$"
					placeholder="비밀번호를 다시 한 번 입력해주세요." required
					oninvalid="setCustomValidity('비밀번호는 숫자, 알파벳 대소문자, 특수문자 중 최소 하나를 꼭 포함해 8자 이상 16자 이하로 입력해주세요.')"
					oninput="setCustomValidity('')"> <sub
					class="confirm-password"></sub></td>
			</tr>

			<tr>
				<td class="formName">이름</td>
				<td><input type="text" name="name" placeholder="성명"
					th:field="*{name}" required></td>
			</tr>

			<tr>
				<td class="formName">아이디</td>
				<td><input type="text" name="member_id"
					placeholder="4자리~16자리로 영문 소문자, 숫자, 특수문자(_,-,.)만 사용할 수 있습니다."
					th:field="*{mem_id}" pattern="[a-z0-9_\-\.]{4,16}"
					onkeyup="resetCheckMemberId()" required
					oninvalid="setCustomValidity('아이디는 4~16글자 안으로 소문자, 숫자, -,_,. 문자만 사용할 수 있습니다.')"
					oninput="setCustomValidity('')"> <sub class="member_id"></sub></td>
				<td>
					<button type="button" id="check-member_id" class="button" style=" width: 45%; text-align: center">중복
						확인</button> <span id="member_id-result"></span>
				</td>
			</tr>


			<tr>
				<td class="formName">성별</td>
				<td>
					<div id="btn_male" class="flex-center pointer"
						onclick="activateButton('btn_male')">남성</div> <input type=hidden
					th:field="*{gender}">
					<div id="btn_female" class="flex-center pointer"
						onclick="activateButton('btn_female')">여성</div>
				</td>
			</tr>



			<tr>
				<td class="formName">생년월일</td>
				<td colspan="2">
				<select name="year" id="year" class="birthForm" >
				</select> <select name="month" id="month" class="birthForm">
				</select> <select name="day" id="day" class="birthForm">
				</select></td>
			</tr>




			<tr>
				<td class="formName">전화번호</td>
				<td><input type="tel" th:field="*{phone}"
					placeholder="-없이 입력해주세요." onblur="validatePhoneNumber()">
					</td>

			</tr>
		</table>
		<br>
		<br>
		<div>
			<input type="submit" class="btn" value="J O I N" />
		</div>
	</form>
</body>
</html>
