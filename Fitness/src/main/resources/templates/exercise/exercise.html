<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout/default_layout">
<head>
	<title>운동 목록</title>
	<link rel="stylesheet" href="/css/flexitem.css">
</head>
<body layout:fragment="section">
	<div class="text-center">
		<h1>운동</h1>
	</div>
	<div class="flex-container">
		<th:block th:each="exercise : ${exercises}">
			<a th:href="|/exercise/${exercise.ex_no}|">
				<div class="flex-item">
					<img th:src="${#strings.replace(exercise.image,'.gif','.png')}" th:alt="${exercise.name}">
					<div class="item-name flex-center" th:text="${exercise.name}"></div>
				</div>
			</a>
		</th:block>
	</div>
	<div class="navigator">
		<!--  이전 그룹 이동 -->
		<a th:href="@{/exercise(page=${navigator.currentPage - navigator.pagePerGroup})}"><<</a>&nbsp;&nbsp;
		<!--  이전 페이지 이동 -->
		<a th:href="@{/exercise(page=${navigator.currentPage - 1})}"><</a>&nbsp;&nbsp;
		<th:block th:each="counter : ${#numbers.sequence(navigator.startPageGroup, navigator.endPageGroup)}">
			<a th:href="@{/exercise/(page=${counter})}" th:text="${counter}"></a>&nbsp;&nbsp;
		</th:block>
		<!--  다음 페이지 이동 -->
		<a th:href="@{/exercise(page=${navigator.currentPage + 1})}">></a>&nbsp;&nbsp;
		<!--  다음 그룹 이동 -->
		<a th:href="@{/exercise(page=${navigator.currentPage + navigator.pagePerGroup})}">>></a>&nbsp;&nbsp;
	</div>
</body>
</html>
